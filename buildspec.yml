version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Instalamos dependencias en el docker..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Instalamos por las dudas zip..."
      - apt-get install zip -y
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py     
  post_build:
    commands:
      - echo "Vamos a copiar a un S3 por las dudas por el tama√±o..."
      - aws s3 cp deployment_package.zip s3://fromsnowtos3/connector/ --acl bucket-owner-full-control
      - echo "Actualizamos la funcion lambda..."
      - aws lambda update-function-code --function-name update-function-code --s3-bucket fromsnowtos3 --s3-key connector/deployment_package.zip
      - echo "Hecho!!!"